<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ToDo List</title>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center p-24">
        <div style="padding-top: 120px;">
            <div class="p-2 m-2 bg-light text-black shadow rounded-2">
                <p class="p-4 fs-1 fw-bolder">TODO LIST</p>
                <form id="todoForm" class="form-inline d-flex align-items-center justify-content-center" style="width: 500px;">
                    <div class="mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="inputTodo" placeholder="Input ToDo">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="addList">ADD</button>
                </form>
                <div class="p-4 d-flex justify-content-between align-items-center">
                    <p class="mb-0" id="unfinishedTask"></p>
                    <div>
                        <button type="button" class="btn btn-outline-danger" style="visibility: hidden;" id="btnDeleteAll">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                            </svg>
                            Delete All
                        </button>
                    </div>
                </div>
                <ul class="list-group" id="todoList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
